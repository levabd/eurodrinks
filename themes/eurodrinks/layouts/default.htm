<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Allatrack">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Allatrack">
    <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}">
    <link href="{{ 'assets/vendor/tether/css/tether.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/vendor/bootstrap4/css/bootstrap.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
    {% styles %}
</head>

<body>

    <!-- Header -->
    {% partial "site/_header" %}

    <!-- Content -->
    {% page %}

    <!-- Footer -->
    {% partial "site/_footer" %}

    <!-- Scripts -->
    <script src="{{ [
            'assets/vendor/jquery.js',
            'assets/vendor/tether/js/tether.js',
            'assets/vendor/bootstrap4/js/bootstrap.js',
            'assets/js/app.js'
            ]|theme  }}"></script>
    {% framework extras %}
    {% scripts %}
    <script>
      var langDictionary = {{langDictionary|json_encode|raw}};

      function trans(locale){
        return langDictionary[locale];
      }
    </script>
</body>

</html>
